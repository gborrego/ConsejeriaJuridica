<link rel="stylesheet" href="../../final2.css" />

<seccion id="empleados-tab" class="flex flex-col">

  <div class="grid md:grid-cols-2 md:gap-6  mb-6  pb-6 ">
    <h2 class="text-2xl font-bold      ">Empleado</h2>
  </div>



  <div class="mb-6 group">
    <div class="w pr-4" id="datos-catalogo">

      <div class="relative z-0 w-full mb-6 group flex flex-col">
        <label for="nombre" class="font-medium text-md text-black mb-2">Nombre</label>
        <input type="text" name="nombre" id="nombre"
          class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
          placeholder=" " value="" required />
      </div>
  
    
      <div class="relative z-0 w-full mb-6 group flex flex-col hidden">
        <label for="apellido-paterno" class="font-medium text-md text-black mb-2">Apellido paterno</label>
        <input type="text" name="apellido-paterno" id="apellido-paterno"
          class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
          placeholder=" " value="" required />
      </div>
      <div class="relative z-0 w-full mb-6 group flex flex-col hidden">
        <label for="apellido-materno" class="font-medium text-md text-black mb-2">Apellido materno</label>
        <input type="text" name="apellido-materno" id="apellido-materno"
          class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
          placeholder=" " value="" required />
      </div>

    </div>

  




    <div class="w-2/4  h-6 flex-col justify-between
  " id="acciones-catalogo">
      <div class="relative 
    ">

   

      </div>
    </div>
  </div>

  <div class="mb-6 group flex  justify-between">

    <div class="relative z-0 w-full mb-6 group flex flex-col pr-2.5">
      <label for="tipo-usuario" class="font-medium text-md text-black mb-5">Tipo de emplado:</label>
      <select id="tipo-usuario" name="tipo-usuario"
        class="block w-full p-1 px-2.5 mt-1 
        text-black border border-gray-300 rounded-lg bg-gray-50 text-md 
        focus:ring-blue-500 focus:border-blue-500">
        <option value="0">Selecciona un tipo de usuario</option>
        <option value="asesor">Asesor</option>
        <option value="defensor">Defensor</option>
      </select>
    </div>


  <div class="w-full group flex flex-col pr-2.5">
    <label for="estatus-empleado" class="font-medium text-md text-black mb-4  ">Estatus</label>
    <select id="estatus-empleado" name="estatus-empleado" 
    
    class="block w-full p-1 px-2.5 mt-2 text-black border border-gray-300 rounded-lg bg-gray-50 text-md focus:ring-blue-500 focus:border-blue-500">

      <option value="0">Selecciona una opción</option>
      <option value="ACTIVO">Activo</option>
      <option value="INACTIVO">Inactivo</option>
    </select>
  </div>


  <div class="relative z-0 w-full mb-6 group flex flex-col">
    <label for="distrito-judicial"
      class="font-medium text-md text-black mb-4">Distrito judicial</label>
    <select id="distrito-judicial" name="distrito-judicial"
      class="block w-full p-1 px-2.5 mt-2 text-black border border-gray-300 rounded-lg bg-gray-50 text-md focus:ring-blue-500 focus:border-blue-500">
      <option value="0">Seleccione una opcion</option>
    </select>
  </div>
</div>

  <div class="flex justify-center">
    <div class="w-2/4 flex justify-between ">
      <button id="agregar-empleado" class="bg-red-500 hover:bg-red-600 text-white font-medium pt-6 pb-6 mt-3
       mb-3 rounded w-2/4 mr-10">
        Agregar
      </button>
      <button id="editar-empleado" class="bg-red-500 hover:bg-red-600 text-white font-medium pt-6 pb-6 mt-3 mb-3 rounded w-2/4 ">
        Editar
      </button>
    </div>
  </div>
  




 

  <div class="my-8">
    <div class="flex items-center justify-between">
      <!-- Div que contiene el título siempre al inicio -->
      <div class="relative p-2 flex items-center">
        <h2 class="text-2xl font-bold">Empleados</h2>
      </div>
      
      <!-- Div que contiene los botones siempre al final -->
      <div class="relative p-2 flex items-center space-x-2">
        <span id="total" class="font-bold">Total: </span>
        <button id="anterior" class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-1 rounded flex items-center">
          <svg class="w-4 h-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Anterior
        </button>
        <button id="siguiente" class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-1 rounded flex items-center">
          Siguiente
          <svg class="w-4 h-4 inline-block ml-2" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo de
            Empleado</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estatus
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
            Distrito Judicial</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acción</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200" id="table-empleado">

      </tbody>
    </table>
  </div>




  

</seccion>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
</head>
<body>
  <h1>Inicio de Sesión</h1>
  <p id="resultado"></p>

  <script>
    async function login() {
      const correo = 'defensoria.testing.usuario1@gmail.com';
      const password = 'defensoria1';
      const url = `http://200.58.127.244:3002/usuarios/usuario?correo=${correo}&password=${password}`;

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (response.ok) {
          const data = await response.json();
          const resultadoElemento = document.getElementById('resultado');
          resultadoElemento.textContent = `Inicio de sesión exitoso: ${JSON.stringify(data)}`;
          // Aquí puedes manejar los datos de respuesta como necesites
        } else {
          throw new Error('Error en la petición');
        }
      } catch (error) {
        console.error('Error al iniciar sesión:', error.message);
        const resultadoElemento = document.getElementById('resultado');
        resultadoElemento.textContent = `Error al iniciar sesión: ${error.message}`;
        // Manejo de errores, por ejemplo, mostrar un mensaje al usuario
      }
    }

    // Llamar a la función login() automáticamente al cargar la página
    window.onload = login;
  </script>
</body>
</html>

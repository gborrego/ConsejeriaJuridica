<link rel="stylesheet" href="../final2.css" />

<div class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50" id="modal">

  <div class="relative flex items-center justify-center w-3/4 md:w-1/2 max-h-[85vh]">

    <!-- Modal content -->
    <div class="relative w-1/2 md:w-1/4 h-[55vh] md:h-[60vh] bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-5 border-b rounded-t">
        <h3 class="text-xl font-medium text-gray-900" id="title-alerta">
          Estados Procesales
        </h3>
        <button type="button" id="btn-close"
          class="inline-flex items-center justify-center w-8 h-8 ml-auto text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="relative max-h-[60vh] overflow-auto">
        <!-- Contenido del modal -->
        <div id="modal-content"></div>
      </div>
      <div class="flex items-center justify-center hidden p-2 py-4 space-x-2 border-t border-gray-200 rounded-b">
        <button type="button" id="btn-aceptar"
          class="px-6 text-center py-2 rounded-md bg-[#a52a2a] text-white hover:bg-[#db2424] font-semibold transition duration-200">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

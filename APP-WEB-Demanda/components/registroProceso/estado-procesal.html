<link rel="stylesheet" href="../../final2.css" />
<seccion id="estado-procesal" role="tabpanel" aria-labelledby="estado-procesal-tab" class="flex flex-col">


  <div class="my-8">
    <h2 class="text-2xl font-bold">Estado Procesal</h2>
    <div class="mb-6 group flex  justify-between">
      <div class="w-3/4" id="datos-estado">
        <div class="w-full group flex flex-col">
          <label for="estado" class="font-medium text-md text-black mb-2 mt-2  ">Descripción del Estado Procesal</label>
          <input type="text" name="estado" id="estado" class="block
             text-black bg-transparent border-0 border-b-2
            border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer mb-2 mt-2 " placeholder=" "
            value="" required />
        </div>
        <div class="w-full group flex flex-col">
          <label for="fecha-estado" class="font-medium text-md text-black mb-2 mt-2  ">Fecha del Estado Procesal</label>
          <input type="date" name="fecha-estado" id="fecha-estado" class="block
             text-black bg-transparent border-0 border-b-2
            border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer mb-2 mt-2 " placeholder=" "
            value="" required />
        </div>
      </div>
      <div class="w-2/4  h-6 flex-col justify-between
      p-4
      " id="acciones-estado">
        <div class="relative 
        p-10 
        ">

          <button id="agregar-estado" class="bg-red-500 hover:bg-red-600 text-white font-medium
           p-3  mx-3
           mb-2 rounded w-full
          
          
          ">
            Agregar
          </button>
          <button id="editar-estado"  class="bg-red-500 hover:bg-red-600 w-full text-white p-3 mx-3 font-medium rounded-lg">
            Editar
          </button>
        </div>
      </div>
    </div>
    <div class="relative overflow-x-auto overflow-y-hidden h-auto ">
      <h2 class="text-2xl font-bold mt-4">Estados Procesal</h2>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Descripción del estado procesal</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Fecha del Estado
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Acción</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="table-estado">

        </tbody>
      </table>
    </div>
  </div>
</seccion>

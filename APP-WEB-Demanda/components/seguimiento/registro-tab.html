<link rel="stylesheet" href="../../final2.css" />
<seccion id="registro" role="tabpanel" aria-labelledby="registro-full-tab" class="flex flex-col">
  <div class="inline-flex mt-2 w-full">
    <h2 class="text-2xl font-bold mb-4 mr-16">Busqueda de procesos asignados:</h2>
    <h2 class="text-2xl font-bold mb-4 mx-6">Proceso Judicial Seleccionado: <span id="proceso-seleccionado"></span></h2>
  </div>
  <div class="grid   md:grid-cols-2 md:gap-6 mt-2 w-full" id="bloque-defensor">

    <div class="relative z-0  w-full mt-3 group" id="select-defensor">
      <label for="defensor" class="font-medium absolute text-2xl text-black 
          duration-300 transform -translate-y-6 top-3 -z-10 origin-[0] peer-focus:left-0 
          peer-placeholder-shown:scale-100 peer-focus:-translate-y-6">Defensor</label>
      <select id="defensor" name="defensor"
        class="block w-full p-1 px-2.5 mt-6 text-black border border-gray-300 rounded-lg bg-gray-50 text-md focus:ring-blue-500 focus:border-blue-500">
        <option selected disabled value="0">Selecciona un defensor</option>
      </select>
    </div>

  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex items-center justify-between">
      <!-- Div que contiene el título siempre al inicio -->
      <div class="relative p-2 flex items-center">
        <h2 class="text-2xl font-bold mb-4">Procesos Judiciales En Tramite:</h2>
      </div>
      
      <!-- Div que contiene los botones siempre al final -->
      <div class="relative p-2 flex items-center space-x-2">
        <span id="total" class="font-bold">Total: </span>
        <button id="anterior" class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-1 rounded flex items-center">
          <svg class="w-4 h-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Anterior
        </button>
        <button id="siguiente" class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-1 rounded flex items-center">
          Siguiente
          <svg class="w-4 h-4 inline-block ml-2" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>
    <table class="min-w-full text-left text-gray-500">
      <thead class="bg-gray-50">

        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            ID proceso judicial
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Fecha Inicio
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            C.i
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Número expediente
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Fecha Estatus
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Estatus Proceso
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Nombre Defensor
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Accion
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200" id="table-procesos">
        <!-- Rows will be added from JavaScript -->
      </tbody>
    </table>
  </div>

  <div class="flex items-start justify-end">
    <button id="btn-registro-next" type="button" class="px-5 text-center py-3  hidden
      rounded bg-[#a52a2a] text-white hover:bg-[#db2424] mt-2 font-semibold transition duration-200 w-fit ml-auto">
      Siguiente
    </button>
  </div>
</seccion>

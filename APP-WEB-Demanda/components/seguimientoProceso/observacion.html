<link rel="stylesheet" href="../../final2.css" />
<seccion id="observacion-promovente" role="tabpanel" aria-labelledby="observacion-promovente-tab" class="flex flex-col">


  <div class="my-8">

    <div class="mb-6 group flex  justify-between">
      <div class="w-3/4" id="datos-observacion">
        <div class="w-full group flex flex-col">
          <label for="observacion" class="font-medium text-md text-black mb-2 mt-2  ">Descripción de la
            Observación</label>
          <input type="text" name="observacion" id="observacion" class="block
                 text-black bg-transparent border-0 border-b-2
                border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer mb-2 mt-2 "
            placeholder=" " value="" required />
        </div>

      </div>
      <div class="w-2/4  h-6 flex-col justify-between
          " id="acciones-observacion">
        <div class="relative  w-3/4 p-4
            ">

            <button id="agregar-observacion" class="bg-red-500 hover:bg-red-600 text-white font-medium p-3 mx-3 mb-2 rounded-lg w-full">
              Agregar
            </button>
            <button id="editar-observacion" class="bg-red-500 hover:bg-red-600 text-white font-medium p-3 mx-3 mb-2 rounded-lg w-full">
              Editar
            </button>
        </div>
      </div>
    </div>
    <div class="relative overflow-x-auto overflow-y-hidden h-auto ">
      <div class="flex items-center justify-between">
        <!-- Div que contiene el título siempre al inicio -->
        <div class="relative p-2 flex items-center">
          <h2 class="text-2xl font-bold">Observaciones</h2>
        </div>
        
        <!-- Div que contiene los botones siempre al final -->
        <div class="relative p-2 flex items-center space-x-2">
          <span id="total-o" class="font-bold">Total: </span>
          <button id="anterior-o" class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-1 rounded flex items-center">
            <svg class="w-4 h-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Anterior
          </button>
          <button id="siguiente-o" class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-1 rounded flex items-center">
            Siguiente
            <svg class="w-4 h-4 inline-block ml-2" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
      <table class="min-w-full divide-y divide-gray-200 mt-10">
        <thead class="bg-gray-50 ">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Descripcion Observación</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Acción</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="table-observacion">

        </tbody>
      </table>
    </div>
  </div>



  </seccionn>
